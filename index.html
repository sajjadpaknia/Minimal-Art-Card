<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main id="container">
      <section class="left-products">
        <section>
          <section class="grid-layout">
            <article class="product-author">
              <figure class="author-profile">
                <img
                  src="./assets/images/01 (4).jpg"
                  alt="Black woman with curly hair and white dress"
                />
              </figure>
              <div class="author-info">
                <div class="author-name">
                  <h2>Charlotte Clark</h2>
                  <div class="author-name-job">Senior Graphic Designer</div>
                </div>
                <div class="author-rate">
                  <div>Rating <span>4.3</span></div>
                  <div>
                    Playing in the
                    <span class="word-highlight">world of colors</span> and
                    designs is more fun for me than you think.
                  </div>
                </div>
                <div class="button"><button>Follow</button></div>
              </div>
            </article>
            <article class="product-description"></article>
            <article class="product-post"></article>
          </section>
        </section>
      </section>

      <section class="right-products">
        <section>
          <section class="about-products">
            <article class="about-products-bk"></article>
            <article class="about-products-content"></article>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
